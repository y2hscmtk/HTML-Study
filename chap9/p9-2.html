<!DOCTYPE html>
<html>
    <head>
        <title>최강 : </title>
        <meta charset="utf-8">
        <script>
            function changeFruit(){
                let check = null;
                let fruit = document.getElementsByName("fruit");
                for(let i=0;i<fruit.length;i++){
                    if(fruit[i].checked == true)
                        check = fruit[i]
                }
                let img = document.getElementById("image")
                img.src = check.value;
            }
        </script>
    </head>
    <body>
        <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
        <hr>
        <form action="">
            <input type="radio" name = "fruit" onchange="changeFruit()" value="../media/banana.jpg">바나나
            <input type="radio" name = "fruit"  onchange="changeFruit()" value="../media/mango.jpg">망고
            <input type="radio" name = "fruit" onchange="changeFruit()" value="../media/apple.jpg">사과
        </form>
        <img id = "image" src="../media/apple.jpg" alt="">
    </body>
</html>
