<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script>
            function calculate(){
                let equation = document.getElementById("equation");
                let result = document.getElementById("result");
                result.value = eval(equation.value);
            }
        </script>
    </head>
    <body>
        <h3>계산식 만들기</h3>
        <hr>
        <p>수식을 입력하고 <ENTER>를 입력하세요</ENTER></p>
        <form action="">
            식<input type="text" id = "equation" onKeypress="javascript:if(event.keyCode==13){calculate()}"><br>
            값<input type="text" id = "result">
        </form>
    </body>
</html>
