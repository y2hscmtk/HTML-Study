<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script>
            let sum = 0
            function calc(obj){
                if(obj.checked)
                    sum += parseInt(obj.value)
                else
                    sum -= parseInt(obj.value)
                let t = document.getElementById("sum")
                t.value = sum
            }
        </script>
    </head>
    <body>
        <h3>물품을 선택하면 금액이 자동으로 계산됩니다.</h3>
        <hr>
        <form action="">
            <input type="checkbox" value="10000" onchange="calc(this)">모자 1만원
            <input type="checkbox" value="30000" onchange="calc(this)">구두 3만원
            <input type="checkbox" value="80000" onchange="calc(this)">명품가방 8만원
        </form>
        <br>
        지불하실 금액 <input type="text" id="sum" value="0">
    </body>
</html>
