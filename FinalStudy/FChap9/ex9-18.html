<!DOCTYPE html>
<html>
    <head>
        <title>예제 9-18</title>
        <meta charset="utf-8">
        <script>
            let money = 0; //지불할 금액을 저장
            function calc(obj){
                let result = document.getElementById("result")
                if(obj.checked==true){ //체크된 상태라면
                    money += parseInt(obj.value)//선택한 물건의 금액을 money에 누적시킨다.
                }
                else{
                    money -= parseInt(obj.value)//선택한 물건의 금액을 money에서 제한다.
                }
                result.value = money;
            }
        </script>
    </head>
    <body>
        <h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
        <hr>
        <input type="checkbox" value="10000" onchange="calc(this)">모자 1만원
        <input type="checkbox" value="30000" onchange="calc(this)">구두 3만원
        <input type="checkbox" value="80000" onchange="calc(this)">명품가방 8만원<br>
        지불하실 금액 <input type="text" size=20 id="result">
    </body>
</html>
