<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script>
            function changeFruit(){
                let sel = document.getElementById("fruits")
                let image = document.getElementById("image")
                image.src = sel.options[sel.selectedIndex].value
            }
        </script>
    </head>
    <body>
        <h3>select 객체에서 선택한 과일 출력</h3>
        <hr>
        <p>과일을 선택하면 이미지가 출력됩니다.</p>
        <select id="fruits" onchange="changeFruit()">
            <option value="../../media/apple.jpg">사과</option>
            <option value="../../media/mango.jpg">망고</option>
            <option value="../../media/banana.jpg">바나나</option>
        </select>
        <img src="../../media/apple.jpg" id="image">
    </body>
</html>
