<!DOCTYPE html>
<html>
    <head>
        <title>2번</title>
        <meta charset="utf-8">
        <script>
            let time = 5;
            let TimeID = null;
            function start(){
                TimeID = setInterval('startTimer()',1000); //1초 간격으로 타이머 진행
            }
            function startTimer(){
                if(time<=1){
                    let check = confirm("종료합니다.")
                    if(check==true){
                        clearTimeout(TimeID)
                    }
                }
                time -= 1;// 1초 감소시키기
                let p = document.getElementById("time")
                p.innerHTML = "초기 시간: "+ time //타이머 표시
            }
            function reset(){
                if(TimeID!=null){
                    clearTimeout(TimeID)
                    time = 5; //시간 초기화
                    let p = document.getElementById("time")
                    p.innerHTML = "초기 시간: "+ time
                }
            }
        </script>
    </head>
    <body>
        <div id="time"></div>     
        <button onclick="start()">start</button>
        <button onclick="reset()">Reset</button>    
    </body>
    <script>
        let p = document.getElementById("time")
        p.innerHTML = "초기 시간: "+ time
    </script>
</html>
