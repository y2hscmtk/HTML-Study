<!DOCTYPE html>
<html>
    <head>
        <title>1번</title>
        <meta charset="utf-8">
        <script>
            let myWin = null;
            function openURL(){
                let url = document.getElementById("url").value
                let w = document.getElementById("width").value
                let h = document.getElementById("height").value
                //크기를 지정하여 열수 있다.
                let size = "width="+w+",height="+h;
                myWin = window.open(url,"new", size)
                //이름이 없는 윈도우는 버튼을 여러번 누르면 계속 새로운 창이 생기지만,
                //이름이 있는 윈도우의 경우 한번만 열리고, 그후부터는 열린 윈도우를 공유한다.
                
            }
            function closeNewWindow() {
                if(myWin==null || myWin.closed) // 윈도우가 열리지 않았거나 닫힌 경우
                    return; // 윈도우가 없는 경우 그냥 리턴 
                else 
                    myWin.close(); // 열어 놓은 윈도우 닫기
            }
        </script>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>사이트 주소와 창 크기</legend>
                URL : <input type="text" id= "url" size=50><br>
                Width : <input type="text" id= "width"><br>
                Height: <input type="text" id = "height"><br>
            </fieldset>
            <input type="button" onclick="openURL()" value="open">
            <input type="button" onclick="closeNewWindow()" value="close">                                  
        </form>
    </body>
</html>
