<!DOCTYPE html>
<html>
    <head>
        <title>drawPolygon()만들기</title>
        <meta charset="utf-8">
        <script>
            function drawPolygon(context,xArray,yArray){
                context.beginPath()
                for(let i=0;i<xArray.length;i++){
                    context.lineTo(xArray[i], yArray[i]);
                }
                context.lineTo(xArray[0], yArray[0]);
                context.stroke(); 
            }
        </script>
    </head>
    <body>
        <h3>drawPolygon() 만들기</h3>
        <hr>
        <canvas id="canvas1" width="300" height="300" 
        style="background-color: aliceblue;"></canvas>
    </body>
    <script>
        let canvas = document.getElementById("canvas1")
        let context = canvas.getContext("2d");
        // 1 픽셀의 blue 직선 그리기 

        let xs =[100,10,150,210]; //x좌표들
        let ys =[10,100,200,60];//y좌표들
        drawPolygon(context,xs,ys)
    </script>
</html>
