<!DOCTYPE html>
<html>
    <head>
        <title>오륜기 그리기</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>오륜기 그리기</h3>
        <hr>
        <canvas id ="mycanvas" width="400" height="400" style="background-color: aliceblue;"></canvas>
    </body>
    <script>
        let canvas = document.getElementById("mycanvas")
        let context = canvas.getContext("2d")
        context.beginPath()
        context.strokeStyle = "blue"
        context.lineWidth = 2;
        context.arc(100, 100, 20, 0, 2*Math.PI, false); // 시계 방향
        context.stroke()

        context.beginPath()
        context.strokeStyle = "black"
        context.lineWidth = 2;
        context.arc(145, 100, 20, 0, 2*Math.PI, false); // 시계 방향
        context.stroke()

        context.beginPath()
        context.strokeStyle = "red"
        context.lineWidth = 2;
        context.arc(190, 100, 20, 0, 2*Math.PI, false); // 시계 방향
        context.stroke()

        context.beginPath()
        context.strokeStyle = "yellow"
        context.lineWidth = 2;
        context.arc(122, 125, 20, 0, 2*Math.PI, false); // 시계 방향
        context.stroke()

        context.beginPath()
        context.strokeStyle = "green"
        context.lineWidth = 2;
        context.arc(168, 125, 20, 0, 2*Math.PI, false); // 시계 방향
        context.stroke()
        

        
    </script>
</html>
