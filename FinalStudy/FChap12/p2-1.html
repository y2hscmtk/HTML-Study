<!DOCTYPE html>
<html>
    <head>
        <title>12-2</title>
        <meta charset="utf-8">
        <script>
            function search(){
                //세션 스토리지에 저장
                let item = document.getElementById("item").value
                let num = document.getElementById("num")
                num.value = sessionStorage.getItem(item)
            }
        </script>
    </head>
    <body>
        <h3>세션 스토리지에 구입 리스트 저장</h3>
        <hr>
        품목명 : <input type="text" id = "item"> 개수 : <input type="text" id="num"><br>
        <button onclick="search()">검색</button>
    </body>
</html>
