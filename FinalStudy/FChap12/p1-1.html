<!DOCTYPE html>
<html>
    <head>
        <title>이름과 학번 검색</title>
        <meta charset="utf-8">
        <script>
            
            function search(){
                //세션 스토리지에 저장하는 메소드
                let name = document.getElementById("name")
                let code = document.getElementById("code")
                if(!window.sessionStorage){
                    alert("세션 스토리지를 지원하지 않습니다.")
                }
                code.value = sessionStorage.getItem(name.value)
            }
        </script>
    </head>
    <body>
        <h3>이름과 학번 검색</h3>
        <hr>
        검색할 이름 <input type="text" id="name" size=10><br>
        검색된 학번 <input type="text" id="code" size="10">
        <input type="button" value="스토리지에 검색" onclick="search()"><br>
        <br>
        <a href="p1.html">이름과 학번 저장 페이지로</a>
    </body>
   
</html>
