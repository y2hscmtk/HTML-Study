<!DOCTYPE html>
<html>
    <head>
        <title>최 강:실습 10-6</title>
        <meta charset="utf-8">
        <style>
            #timer{
            display: inline-block;
            border-width: 1px;
            border-style: solid;
            }
        </style>
        <script>
            let isTimer = false //타이머가 현재 작동중인지 여부
            let timeID = null

            function startTimer(){
                let time = new Date();
                let timer = document.getElementById("timer")
                timer.innerHTML = time.toLocaleTimeString()
                isTimer = true //현재 작동 상태를 true로 설정
            }
            function startAndStop(){
                let timer = document.getElementById("timer")
                if(isTimer){
                    if (timeID!=null){
                        timer.style.color='lightgray';
                        clearInterval(timeID) //작동 중지
                        isTimer=false //작동상태 false로 변경
                    }
                }
                else {
                    timer.style.color='black';
                    timeID = setInterval('startTimer()',1000); // 1초마다 startClock()함수 호출
                }
            }
        </script>
    </head>
    <body onload = "startAndStop()">
        <h3>div 태그에 시계 만들기</h3>
        <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
        <hr>
        <div id="timer" onclick="startAndStop()"></div>
    </body>
</html>
