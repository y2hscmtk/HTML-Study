<!DOCTYPE html>
<html>
    <head>
        <title>옵션 선택으로 사이틑 접속</title>
        <meta charset="utf-8">
        <script>
            let wincount = 0
            function newSite(){
                let sites = document.getElementById("site")
                //이름을 지정하지 않으면 계속 창이 열린다.
                let myWin = window.open(sites.value, wincount, "width=300,height=300")
                wincount+=1 //계속해서 창을 열게 하기 위하여~
            }
        </script>
    </head>
    <body>
        <h3>옵션 선택으로 사이트 접속</h3>
        <hr>
        <p>접속할 사이트</p>
        <select id = "site" name="sites" onchange="newSite()">
            <option value= "https://naver.com">네이버</option>
            <option value="https://google.com">구글</option>
            <option value="https://daum.net">다음</option>
        </select>
    </body>
</html>
