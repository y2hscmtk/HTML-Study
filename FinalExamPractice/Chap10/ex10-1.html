<!DOCTYPE html>
<html>
    <head>
        <title>윈도우 열기</title>
        <meta charset="utf-8">
        <script>
            function load(URL){
                window.open(URL,"mywin","left=300,top=300,width=400,height=400")
            }
        </script>
    </head>
    <body>
        <h3>window.open()으로 윈도우 열기</h3>
        <hr>
        <a href="javascript:load('https://naver.com')">네이버</a><br>
        <a href="javascript:load('https://google.com')">구글</a><br>
        <a href="javascript:load('https://www.hansung.ac.kr/sites/hansung/index.do')">한성대</a>

    </body>
</html>
