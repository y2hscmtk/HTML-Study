<!DOCTYPE html>
<html>
    <head>
        <title>라디오 버튼을 클릭하면 이미지 출력</title>
        <meta charset="utf-8">
        <script>
            function changeFruit(){
                let fruits = document.getElementsByName("fruit");
                let check = null;
                for(let i =0;i<fruits.length;i++){
                    if(fruits[i].checked == true){
                        check = fruits[i].value
                    }
                }
                let image = document.getElementById("img");
                image.src= check
            }
        </script>
    </head>
    <body>
        <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
        <hr>
        <form action="">
            <input type="radio" name = "fruit" value="../../media/banana.jpg" onchange = changeFruit()>바나나
            <input type="radio" name = "fruit" value="../../media/mango.jpg" onchange = changeFruit()>망고
            <input type="radio" name = "fruit"  value="../../media/apple.jpg" onchange = changeFruit() checked>사과
        </form>
        <img src="../../media/apple.jpg" id ="img" alt="" width="240" height="150">
    </body>
</html>
