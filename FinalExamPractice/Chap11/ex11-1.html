<!DOCTYPE html>
<html>
    <head>
        <title>3개의 캔버스 만들기</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <h3>3개의 캔버스 만들기</h3>
        <hr>
        <canvas id="canvas1" style="background-color: lightblue;"
        width="150" height="150"></canvas>
        <canvas id = "canvas2" style="background-color: pink;" width="150" height="150"></canvas>
        <br>
        <canvas id = "canvas3" style="background-color: yellow" width="300" height="150"></canvas>
    </body>
    <script>
        //스크립트가 아래에 있어야 생성되었을때 오류가 나지 않음
        //헤더에 있을때는 body가 로드되기 전이기때문에 cavas1이라는 것이 존재하지 않을때임
        let canvas = document.getElementById("canvas1")
        let context = canvas.getContext("2d")
        
        context.beginPath();
        context.rect(60,60,50,50); //60,60에 크기가 50x50인 사각형 그리기
        context.stroke() //stroke를 해야 그려짐 그 이전에는 윤곽만 잡음

        context.beginPath();
        context.fillStyle ="red"
        context.rect(70,70,50,50); //60,60에 크기가 50x50인 사각형 그리기
        context.fill() //stroke를 해야 그려짐 그 이전에는 윤곽만 잡음

        context.font = "14px Gothic"
        context.fillStyle = "green";
        context.fillText("Text in Canvas",20,50)

    </script>
</html>
