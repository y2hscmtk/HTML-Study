<!DOCTYPE html>
<html>
    <head>
        <title>삼각형 그리기</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>선으로 삼각형 그리기</h3>
        <hr>
        <canvas style="background-color: lightblue " id="canvas1" width="300" height="300" back></canvas>
    </body>
    <script>
        let canvas = document.getElementById("canvas1")
        let context = canvas.getContext("2d")

        context.beginPath();
        context.moveTo(120,20);
        context.lineTo(20,50);
        context.lineTo(120,150);
        context.stroke()
    </script>
    
</html>
