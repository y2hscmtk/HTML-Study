<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>최 강:실습 3-2</title>

    <body>
        <h3>웹 브라우저 소개</h3>
        <hr>
        <table>
            <thead>
                <tr>
                    <td width="200" height="200">브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고
                        웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. <strong> 그림 1-2</strong>
                        는 대표적인 Chrome 웹 브라우저를 보여준다.
                    </td>
                    <td width="200" height="200">
                        <figure>
                            <img src="../media/google.jpg" width="200" height="150">
                            <figcaption>그림 1-2 구글 Chrome</figcaption>
                        </figure>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="200" height="200">웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 
                        <strong>그림1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.
                    </td>
                    <td>
                        <code>
                            <pre>                              
&lt;!doctype html&gt;<br>
&#60html&#62<br>
...<br>
&#60/html&#62
                            </pre>
                        </code>
                        <figcaption style="text-align:center;">그림 1-3 HTML5 문서 구성</figcaption>
                    </td>
                </tr>
            </tbody>
        </table>

</html>
