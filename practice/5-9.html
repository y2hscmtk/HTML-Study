<!DOCTYPE html>
<html>
    <head>
        <title>최강:실습 5-8</title>
        <meta charset="utf=8"> 
        <style>
            #menubar {
                background : olive;
                width: 120px;
            }
            #menubar ul {
                margin : 0;
                padding : 0;
            }
            #menubar ul li {
                list-style-type: none;
                padding : 0px 15px;
                width: 90px;
            }
            #menubar ul li a {
                color : white;
                text-decoration: none;
            }
            #menubar ul li a:hover { /*마우스를 올렸을때 */
                color :violet;
            }
        </style>
    </head>
    <body>
        <nav id = "menubar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Espresso</a></li>
                <li><a href="#">Cappuccino</a></li>
                <li><a href="#">Cafe Latte</a></li>
                <li><a href="#">F.A.Q</a></li>
            </ul>
        </nav>
    </body>
</html>
