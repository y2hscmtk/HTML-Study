<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
        <hr>
        <script>
            let num = prompt("숫자 입력")
            let i = num.length;
            let high = 1;
            for(let i=0;i<num.length;i++){
                high*=10;
            }
            let low = parseInt(num)%10
            high = Math.floor(num/high);
            if(high==low)
                document.write("같음")
        </script>
    </body>
</html>
