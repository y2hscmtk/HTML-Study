<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>정수 5개 입력받아 역순으로 입력</h3>
        <hr>
        <script>
            let num = []
            for(let i=0;i<5;i++){
                num[i] = prompt("정수 입력");
            }
            document.write("입력된 수의 배열<br>")
            for(let i=0;i<5;i++){
                document.write(num[i]+" ")
            }
            document.write("<hr>")
            document.write("역순으로 재정렬된 배열<br>")
            for(let i=0;i<5;i++){
                document.write(num[4-i]+" ")
            }
        </script>
    </body>
</html>
