<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            let a = prompt("문자열 입력")
            let array = a.split("&")
            for(let i =0;i<array.length;i++){
                document.write(array[i])
                document.write("<br>")
            }
        </script>
    </body>
</html>
