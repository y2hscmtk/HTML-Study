<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script>
            function Book(title,author,price){
                this.title = title;
                this.author = author;
                this.price = price;
            }
        </script>
    </head>
    <body>
        <h3>객체 만들기</h3>
        <hr>
        <script>
            let book = new Book("HTML5","황기태",20000)
            document.write("book" + book.title +","+book.author+","+book.price)
        </script>
    </body>
</html>
