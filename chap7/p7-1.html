<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>난수 10 개 생성</h3>
        <hr>
        <script>
            let plots = []
            for(let i=0;i<10;i++){
                plots[i] = Math.floor(Math.random()*101);
            }
            for(let i=0;i<10;i++){
                document.write(plots[i]+" ")
            }
            document.write("<hr>")
            let big = plots[0];
            for(let i=0;i<10;i++){
                if(plots[i]>big)
                    big = plots[i];
            }
            document.write("제일 큰 수는 "+big)
            document.write("<hr>")
            plots.sort();
            for(let i=0;i<10;i++){
                document.write(plots[i]+" ")
            }
        </script>
    </body>
</html>
