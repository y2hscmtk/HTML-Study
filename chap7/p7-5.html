<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>문자열 배열 다루기</h3>
        <hr>
        <script>
            let names = ["wonsun","jaemoonlee","kitae","gracehwang"]
            document.write("이름 : ")
            for(let i=0;i<names.length;i++){
                document.write(names[i]+" ")
            }
            document.write("<br>")
            document.write("가장 긴 이름 : ")
            let long = 0;
            let longName;
            for(let i=0;i<names.length;i++){
                if(long<names[i].length){
                    long = names[i].length;
                    longName = names[i]
                }
            }
            document.write(longName)
            document.write("<br>")
            document.write("가장 먼저 나오는 이름 : ") //사전에서
            names.sort()
            document.write(names[0])
            document.write("<br>")
            document.write("증가순 이름 : ")
            for(let i=0;i<names.length;i++){
                document.write(names[i]+" ")
            }
        </script>
    </body>
</html>
