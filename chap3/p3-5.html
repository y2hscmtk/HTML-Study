<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>도형 서식 폼 만들기</h3>
        <hr>
        <form action="">
            <fieldset>
                <legend>도형 서식 입력</legend>
                <p>선 종류
                <select name="line" size = 3>
                    <option value="1">선 없음</option>
                    <option value="2">실선</option>
                    <option value="3">점선</option>
                </select>
                </p>
                <p> 선 두께
                    <input type="number" value="6" min="" max="" step="">
                    선색
                    <input type="color" value="#00BFFF">
                </p>
                <p>
                    투명도(0~100) : 
                    <input type="range" min="0" max="100" list="temperatures">
                    <datalist id="temperatures">
                        <option value="10" label="Low">
                        <option value="50" label="Medium">
                        <option value="90" label="High">
                    </datalist>
                </p>
            </fieldset>
        </form>
    </body>
</html>
