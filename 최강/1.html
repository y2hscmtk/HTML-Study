<!DOCTYPE html>
<html>
    <head>
        <title>중간고사 1</title>
        <meta charset="utf-8">
        <script>
            let check = true;
            let check2 = true;
            function addAnswer(obj,text){
                if(check){ / 한번에 시행에 한해서
                    let parent = obj.parentElement;
                    let answer = document.createElement("p")
                    if(obj.id == "button1")
                        answer.id = "p1"
                    else if(obj.id =="button2")
                        answer.id = "p2"
                    answer.innerHTML = text;
                    parent.appendChild(answer);
                }
                check = false; //중복 시행 방지
            }

            //obj 는 버튼 객체
            function deleteAnswer(obj){
                let b = obj.parentElement;
                let p;
                if(obj.id == "b1")  
                    p = document.getElementById("p1")
                else if(obj.id == "b2")
                    p = document.getElementById("p2")
                b.removeChild(p);
                check = true;
            }
        </script>
    </head>
    <body>
        <h3>정답의 동적 삽입</h3>
        <hr>
        <div><p>Q. 웹 프로그래밍의 3가지 요소는?</p>
            <button id = "button1" onclick="addAnswer(this,'HTML,CSS,JavaScrpit')">답 보기</button>
            <button id="b1" onclick="deleteAnswer(this)">답 삭제</button>
        </div>
        <div><p>Q.클라우드컴퓨팅이란?</p>
            <button id = "button2" onclick="addAnswer(this,'컴퓨팅 자원을 인터넷을 이용하여 사용하는 것')">답 보기</button>
            <button id ="b2" onclick="deleteAnswer(this)">답 삭제</button>
        </div>
    </body>
</html>
