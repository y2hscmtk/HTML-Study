<!DOCTYPE html>
<html>
    <head>
        <title>캔버스 그리기 맛보기</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>캔버스 그리기</h3>
        <hr>
        <canvas id="canvas1" style="background-color: lightblue;"
        width="500" height="300"></canvas>
        <script>
            let canvas = document.getElementById("canvas1")
            let context = canvas.getContext("2d")

            context.beginPath();
            context.rect(60,60,50,50);
            context.strokeStyle = "red"
            context.stroke() //stroke를 해야 그려짐 그 이전에는 윤곽만 잡음
            
            context.beginPath()
            context.fillStyle = "pink"
            context.rect(100,100,100,100)
            context.fill() //색 채우기

            context.font = "20px Gothic"
            context.fillStyle = "green"
            context.fillText("Text in Canvas",300,80)
        </script>
    </body>
</html>
