<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>선으로 삼각형 그리기</h3>
        <hr>
        <canvas id = "canvas1"style="background-color: lightblue;" width="300" height="300"></canvas>
        <script>
            let canvas = document.getElementById("canvas1")
            let context = canvas.getContext("2d")

            context.beginPath()
            context.moveTo(120,20)
            context.lineTo(20,50)
            context.lineTo(150,120)
            context.closePath()
            context.stroke()
            
        </script>
    </body>
</html>
