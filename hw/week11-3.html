<!DOCTYPE html>
<html>
    <head>
        <title>최 강:실습 12-5</title>
        <meta charset="utf-8">
        <style>
            form{
                display: inline-block;
                width : 150px;
                border : 1px solid yellowgreen;
                padding-left : 10px;
                padding-bottom : 20px;
            }
            select {
                margin-left : 20px;
            }
        </style>
        <script>
            function store(obj) {
                if(!window.localStorage) {
                    alert("로컬 스토리지를 지원하지 않습니다.");
                    return;
                }
                let index = obj.selectedIndex
                localStorage.setItem(obj.name, obj.options[index].value); //key value 로컬스토리지에 저장
            }
        </script>
    </head>
    <body>
        <h3>여행 갑시다</h3>
        <hr>
        <form>
            <p>도시를 선택하세요</p>
            <select size="3" name="city" onchange="store(this)">
                <option value="파리">파리</option>
                <option value="뉴욕">뉴욕</option>
                <option value="런던">런던</option>
            </select>
        </form>
        <form>
            <p>음식을 선택하세요</p>
            <select size="3" name="food" onchange="store(this)">
                <option value="햄버거">햄버거</option>
                <option value="에스프레소 커피">에스프레소 커피</option>
                <option value="치즈 게익">치즈 게익</option>
            </select>
        </form>
    </body>
</html>
