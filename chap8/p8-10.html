<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script>
            function addAnswer(obj,text){
                let parent = obj.parentElement;
                let answer = document.createElement("p")
                
                answer.innerHTML = text;
                parent.appendChild(answer);

                answer.onclick = function(){
                    let p = this.parentElement;
                    p.removeChild(this);
                }
            }
        </script>
    </head>
    <body>
        <h3>정답의 동적 삽입</h3>
        <hr>
        <div><p>Q.거울아 거울아 세상에서 누가 제일 예쁘니?</p>
            <button onclick="addAnswer(this,'백설공주')">답 보기</button>
        </div>
        <div><p>Q.죽느냐 사느냐 어떤것이 문제인가?</p>
            <button onclick="addAnswer(this,'둘다')">답 보기</button>
        </div>
    </body>
</html>
