<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script>
            function create(){
                let l = document.createElement("li")
                l.innerHTML = prompt("라면을 끓이는 순서를 입력하라")
                let parent = document.getElementById("parent")
                parent.appendChild(l)
            }
        </script>
    </head>
    <body>
        <h3>라면 끓이는 순서</h3>
        <hr>
        <ol type="A" id = "parent" style="background-color: yellowgreen;" onclick="create()">
            <li>물을 끓인다.</li>
        </ol>
    </body>
</html>
