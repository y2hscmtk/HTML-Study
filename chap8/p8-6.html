<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script>
            function change(){
                let value = prompt("HTML 택스트 혹은 그냥 텍스트를 입력하세요.")
                let inner = document.getElementById("p2")
                inner.innerHTML = value;
            }        
        </script>
    </head>
    <body>
        <h3>InnerHTML</h3>
        <hr>
        <p id = "p2" onclick="change()">이번 여름에는 어디로 여행을 갈까요?</p>
    </body>
</html>
