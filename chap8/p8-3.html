<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style>
            span{
                visibility: hidden; 
                color : blue;
            }
        </style>
        <script>
            function showAndHide(){
                let span = document.getElementsByTagName("span")
                for(let i=0;i<span.length;i++){
                    if(span[i].style.visibility == "hidden")
                        span[i].style.visibility = "visible"
                    else
                        span[i].style.visibility = "hidden"
                }
            }
        </script>
    </head>
    <body>
        <h3>다음 빈 곳에 숨은 단어? <button onclick="showAndHide()">show/hide</button></h3>
        <hr>
        <ul>
            <li>I (<span>love</span>) you.</li>
            <li>CSS is Cascading (<span>Style</span>) Sheet</li>
            <li>응답하라 (<span>1988</span>).</li>
        </ul>
    </body>
</html>
