<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr>
        <ol type="A" onclick="this.style.backgroundColor = 'yellowgreen'">
            <li>물을 끓인다.</li>
            <li>라면과 스프를 넣는다.</li>
            <li>파를 썰어 넣는다.</li>
            <li>5분후 맛있게 먹는다.</li>
        </ol>
        <script>
            let li = document.getElementsByTagName("li")
            for(let i=0;i<li.length;i++){
                li[i].style.color = "green"
            }
        </script>
    </body>
</html>
