<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script>
            function changeSpan(){
                let span = document.getElementById("mySpan")
                span.style.border = "2px dotted violet"
            }
            function countP(){
                let p = document.getElementsByTagName("p")
                alert("<p>태그의 개수는 " +p.length)
            }
        </script>
    </head>
    <body>
        <h3>자바 스크립트란? <button onclick="changeSpan()">border</button>
            <button onclick="countP()">p</button></h3>
        <hr>
        <p>자바 스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
        <p><span id = "mySpan">C언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
        <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
    </body>
</html>
